.menu::-webkit-scrollbar {

    <script >
      let darkmode= localStorage.getItem('darkmode')
      const themeswitch = document.getElementById('switch')
      const enableDarkmode= ()=>{
        document.body.classList.add('darkmode')
        localStorage.setItem('darkmode','active')
      }
      const disableDarkmode=()=>{
        document.body.classList.remove('darkmode')
        localStorage.setItem('darkmode',null)
      }
      if(darkmode==="active")enableDarkmode()
      themeswitch.addEventListener("click",()=>{
        darkmode=localStorage.getItem('darkmode')
        darkmode !=="active"? enableDarkmode() :
        disableDarkmode()
      })
      
      
   
   
   
   
   
   
   
  const searchInput = document.getElementById('searchInput');
    const categoriesContainer = document.getElementById('categoriesContainer');
    const categoryCards = document.querySelectorAll('.category-card');

    searchInput.addEventListener('input', handleSearch);

    function handleSearch() {
        const searchText = searchInput.value.toLowerCase().trim();

        categoryCards.forEach(card => {
            const subject = card.dataset.subject.toLowerCase(); // هنستخدم الـ data attribute عشان نوصل لاسم المادة

            if (subject.startsWith(searchText)) {
                card.classList.add('show');
            } else {
                card.classList.remove('show');
            }

            // لو مربع البحث فاضي، نظهر كل الكروت تاني
            if (searchText === '') {
                card.classList.add('show');
            }
        });
    }

    // في الأول، نظهر كل الكروت
    categoryCards.forEach(card => card.classList.add('show'));
   
   
   
      </script>
