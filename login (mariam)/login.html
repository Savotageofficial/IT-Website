<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Helwan University</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="menu_icon"><h2><a class="dark" href="#"><span class="material-symbols-outlined">dark_mode</span><span>Dark Mode</span></a></h2></div>
              <div class="title">
                Helwan university
              </div>

                <img src="Helwan Logo.jpeg" alt="university's logo" style="height: 70px; width: 70px;border-radius: 30px;">

            </div>
        </div> 
        <form class="login all-login">
          <h1>LOGIN TO HELWAN UNIVERSITY</h1>

          <button class="lodin login-button">SUBMIT</button>
        </form>
    </body>
